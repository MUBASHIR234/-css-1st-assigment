<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Theme Webpage</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .themes-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 100px;
    }
    .theme {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      margin: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .light {
      background-color: #f1e8e8af;
      color: #cc5959;
    }
    .light h2 {
      color: #77abdf;
    }
    .dark {
      background-color: #000000;
      color: #ffffff;
    }
    .dark h2 {
      color: #ff9900;
    }
    .nature {
      background-color: #d5e9d5;
      color: #3a783a;
    }
    .nature h2 {
      color: #1c7a1c;
    }
  </style>
</head>
<body>

  <h1>Theme types</h1>

  <div class="themes-container">
    <div class="light theme">
      <h2>Light Theme</h2>
      <p>This is the light theme.<br> AS -- YOU -- SEE</p>
    </div>

    <div class="dark theme">
      <h2>Dark Theme</h2>
      <p>$$$ .This is the dark theme. $$$</p>
    </div>

    <div class="nature theme">
      <h2>Nature Theme</h2>
      <p>This is the nature theme .<br>Make your area GREEN .</p>
    </div>
  </div>

</body>
</html>
